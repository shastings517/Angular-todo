<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container" ng-controller="TodosController">
		<!-- <h3 ng-cloak>{{addTodoForm.todo.$error}}</h3> -->
			<h3 class="text-center">Todo List</h3>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- Create your form below, try adding some angular validations -->
					<form name="addTodoForm" ng-submit="addTodo()">
						<div class="form-group" ng-class="{invalid:addPost.todo.$invalid, valid:addPost.todo.$valid}">
						  <label for="todo">Todo</label>
						  <input type="text" placeholder="Todo" class="form-control" id="todo" name="todo" ng-required="true" ng-model="vm.todo">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
					<div>
						
						<button type="submit" class="btn btn-danger deleteBtn" ng-click="deleteAll()">Delete All</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->
					<ul ng-cloak> 
						<li ng-repeat="item in todos" ng-cloak>{{item.todo}}</li>
					</ul>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
		<!-- JavaScripts -->
		<script src="app.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
